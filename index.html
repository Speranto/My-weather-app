<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="App">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city.."
            class="city"
            id="enterCity"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">
              Welcome to my awsome Weather App<small class="flower">ðŸŒ¸</small>
            </h1>
            <p class="weather-app-details">
              <span id="time"></span><span id="description"></span>
              <br />
              <span id="letterHumidity"></span><strong id="Humidity"> </strong>
              <span id="letterWind"></span> <strong id="Wind"> </strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="emoji"></div>
            <div class="temp-value" id="temp-value"></div>
            <div class="temp-unit"></div>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast"></div>
      </main>
      <footer>
        This projcet was coded by
        <a href="https://github.com/Speranto" target="_blank">Romina Shirani</a>
        and is on
        <a href="https://github.com/Speranto/My-weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://brand-new-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
